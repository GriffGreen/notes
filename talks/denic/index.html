<section data-markdown><script type="text/template">
### Das zentralisierte Internet

 - Interoperabilität? <!-- .element: class="fragment" -->
 - persönliche Daten? <!-- .element: class="fragment" -->
 - Ausfallsicherheit? <!-- .element: class="fragment" -->

Starke Schieflage zwischen Diensteanbietern und Kunden <!-- .element: class="fragment" -->

War nicht immer so! (e-mail, usenet, rss, xmpp, ...) <!-- .element: class="fragment" -->

Note:

ausfallsicherheit: Dienste löschen Daten eigenmächtig

- Das Internet heute: zentrale Anwendungen (Facebook, GMail, Whatsapp)

- Problem dabei: private Daten werden vollständig übergeben, keine Interoperabilität, im Ernstfall: Daten und Service weg

- Das war nicht immer so: EMail föderiert, Domainregistrierung ähnlich

- Föderiert ist gut, dezentral ist besser.
</script></section>

<section data-markdown><script type="text/template">
### Kontrolle Dezentralisieren

 - peer-to-peer-Netze: file-sharing
 - Datenbank ohne zentrale Kontrolle (Bankkonto?)
 - Geld per e-Mail senden ("double-spend")?
 - Konsistenz speziell bei gegenläufigen Interessen?

Note:
- Wie kann man das Problem der Datenhoheit lösen, speziell bei gegenläufigen Interessen?
  -> Beispiel: Grundstücksregistrierung, die Not war am größten beim Bankensystem (teilweise föderiert, zentral kontrolliert), speziell zur Finanzkrise 2009

</script></section>

<section data-markdown data-background="bitcoin_Antana_flickr.jpg" data-state="blurStrong"><script type="text/template">
### Bitcoin

- "Satoshi Nakamoto" (Pseudonym) 2009
- Kontostände für alle einsehbar (und verifizierbar)
- Geld transferieren durch digital signierte Transaktionen
- ca. alle 10 Minuten: zufällig ausgewählter Rechner darf Reihenfolge bestimmen ("mining")

zentrale Kontrolle weder nötig noch möglich

<span style="position: absolute; left: -14em; bottom: -14em; font-size: 20px;">Photo: Antana (flickr)</span>
</script></section>

<section data-markdown><script type="text/template">
### Zahlen zu Bitcoin

- Wert aller Bitcoins zusammen: ~10 mrd USD
- Vorteil: Komplett dezentral, Manipulation oder Eingriff unmöglich, wie Bargeld.
- Nachteil: Skalierbarkeit: 7 tx/sec (Visa: 2000 tx/sec, max 56000)
- Nachteil: Strombedarf von Irland für proof of work
- Nachteil: Anwendungen die über Geld hinausgehen schwierig bis unmöglich

</script></section>

<section data-markdown data-background="ethereum_london.jpg" data-state="blurStrong"><script type="text/template">
### Ethereum

- Vitalik Buterin 2013: Programmierbare Datenbank in der Blockchain
- Programme ("Smart Contract") haben eigenen Datenbereich, Ausführung transparent und manipulationssicher
- Globaler virtueller Computer, auf den jeder Zugriff hat
- Ausführung oder Erstellen von Datenbankeinträgen kostet (kleine) Gebühr, die an "Validator" verteilt wird
</script></section>

<section data-markdown><script type="text/template">
### Ethereum Community

- non-profit Stiftung in der Schweiz
- 200 Meetups weltweit
- viele for-profit Unternehmen bauen Anwendungen, die auf die Plattform aufsetzen
- devcon two, Shanghai: 700 TeilnehmerInnen, darunter Firmen wie Microsoft und IBM

Note:
- Plan für Zukunft: PoW -> PoS, enegieeffizient + Skalierbarkeit (zur Zeit schon viel schneller als Bitcoin)
- auch Vorteil: Interoperabilität der Anwendungen

Man kann konkret ausgeführten Code sehen. echte open-source anwendungen, quelltext kann verifiziert werden (cloud: wird nur behauptet)


wie viele tx/sec?

</script></section>

<section data-markdown><script type="text/template">
### Was kann man damit machen?

- multi-signature "wallet"
- Crowdfunding
- Wahlen
- Vorhersagemärkte
- Auktionen
- Grundstücksregister

-> Alles kombinierbar!

Vorteile: Transparenz, Auditierbarkeit, Manipulationsresistenz

Note:

Erweiterte vision: smart fleet of cars owned by itself

Namensregistrierung, Hinterlegen von Server-Zertifikaten - manipulationssicher und
von besitzern selbst updatebar, namen können automatisch verkauft, versteigert oder transferiert werden

Weitere Komponenten: swarm (funktioniert nur mit blockchain, micropayments, langzeit-deposit)

</script></section>

<section data-markdown><script type="text/template">
### Mögliche Probleme

- Skalierbarkeit (im Prinzip DoS-resistent durch Gebühren)
- Neues Programmierparadigma ("DAO hack")
- Programme und Daten einsehbar (Vorteil und Nachteil)
- Probleme im Protokoll selbst (bisher immer behebbar)

Note:

Neues Programmierparadigma, zerhacken von Aufgaben in kleine Teile, Interaktion mit eventuell
bösartigem code (größter "Schaden" bisher: 30 mio usd).

Noch frühe Phase!

dos angriffe wegen diskrepanzen im gas model 

Abhilfe: Formale Verifikation

Programmieren und Entwerfen von Mechanismen mit Ökonomischen Aspekten:
"Im Prinzip angreifbar, ist nur sehr teuer"

Beispiel DOS (herkömmlich: Unterscheiden zwischen Angriff und regulären Anfragen):
Jede Transaktion kostet Geld, Angreifer muss viel Geld in die Hand nehmen.
Je nach Bauart können dann mit diesem Geld neue Resources geschaffen werden (virtuelle server)

Beispiel: Gertränkeautomat. DOS-attacke durch "leerkaufen". Mit Geld können neue
Getränke gekauft werden und Automat neu bestückt werden oder sogar neue
Automaten gekauft werden.

Zur zeit: Aufstellraum für Automaten beschränkt

Benötigt natürlich gute Skalierbarkeit. Noch nicht erreicht, aber bald.

Private Daten: -> snarks

</script></section>

<section data-markdown data-background="self_driving_flickr_roman_boed.jpg" data-state="blurStrong"><script type="text/template">
### Wirtschaftliche und gesellschaftliche Veränderungen

- Micropayments, z.B. beim Besuchen von Webseiten, beim kurzzeitigen
Laden von Elektroautos, kein verkaufen von personenbezogenen Daten mehr
- Programme, die Geld verwalten, aber von keinem Menschen kontrolliert werden
- Blockchain ist neutraler Partner, offene Schnittstellen ohne Kontrollverlust

<span style="position: absolute; left: -14em; bottom: -9em; font-size: 20px;">Photo: Roman Boed (flickr)</span>

</script></section>

<section data-markdown data-background="self_driving_flickr_roman_boed.jpg" data-state="blurStrong"><script type="text/template">
### Wirtschaftliche und gesellschaftliche Veränderungen

- DAOs / DACs: Unternehmen, die nicht von Menschen geleitet werden: dezentrales Uber
- "zero-margin economy"
- automatisierte Versicherungen
- dezentrale Blockchain-Staaten (Estland)

<span style="position: absolute; left: -14em; bottom: -14em; font-size: 20px;">Photo: Roman Boed (flickr)</span>

Note:

Beispiel: Flotte von selbstfahrenden Taxis, die mit Gebühren selbstständig
Autos betankt, repariert, kauft und verkauft.

Alle Geschäftsentscheidungen rein zur Verbesserung des Service getroffen.

</script></section>

<section data-markdown><script type="text/template">
### Zukünftiges Hosting

- Datei-Hosting mit ipfs / swarm:
Jeder kann Daten speichern und seine Festplatte als Speicher anbieten
- Ähnlicher Markt für Berechnungen
- Dezentrale Anwendungen: Server-Logik in Smart Contracts, Assets in swarm
- Globale, dezentrale Cloud

Note:

- Kunde ist egal, wo es gespeichert wird, es wird regelmäßig kontrolliert, dass
die Datei verfügbar ist, Bestrafung, etc

- Speichern in der echten globalen Cloud -> Preisdruck

Dadurch erreicht man echte dezentrale Anwendungen. Assets in swarm, traditionelle
Server-Logik in der Blockchain. CPU/GPU-intensive Berechnungen können auf
ähnlichen globalen Markt ausgelagert werden. Daten-Authentizität gesichert
durch Kryptographie und Content-addressability.

</script></section>

<section data-markdown><script type="text/template">
### Anwendung als Name-Registry

- Namecoin
- gesamter Geschäftsprozess in Smart Contract (Registrierung, Transfer, Auktion, ...)
- SSL-Zertifikate in Blockchain
- private Chain zwischen Mitgliedern

Note:

Private blockchain als manipulationsresistenter Datenspeicher. In Genossenschaft
kann jeder eine Node betreiben, Datenbank automatisch synchronisiert.
Konflikte werden automatisch aufgelöst, Transferlogik
als "stored procedure" in der Blockchain. Auch nach außen manipulationsresistent
durch regelmäßiges Checkpointing.

Hinterlegen von Server-Zertifikaten oder DNSSEC-Schluesseln 

Ethereum Name Service

Generelles Problem der fairen Verteilung knapper Ressourcen

</script></section>
